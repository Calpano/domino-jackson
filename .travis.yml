sudo: false
language: java
jdk:
  - oraclejdk8
cache:
  directories:
    - "$HOME/.m2"
install: true
script:
  - mvn clean install
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/80c1519da1aad539c471
    on_success: change
    on_failure: always
    on_start: never
after_success:
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $GPG_DIR/pubring.gpg.enc
    -out $GPG_DIR/pubring.gpg -d
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $GPG_DIR/secring.gpg.enc
    -out $GPG_DIR/secring.gpg -d
  - "$GPG_DIR/publish.sh"
env:
  global:
    - GPG_DIR="`pwd`/deploy"
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
